<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate PDF Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            background: #f8f9fa;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-right: 20px;
        }
        .back-btn:hover {
            background: linear-gradient(135deg, #0056b3, #003d82);
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
        .pdf-container {
            width: 100%;
            height: 90vh;
            margin-top: 60px; /* Adjusted for fixed top bar */
        }
        .pdf-preview-btn{
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-right: 20px;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <a href="index.html" class="back-btn">â¬… Go Back</a>
    </div>

    <!-- <h2>Certificate PDF Preview</h2> -->

    <iframe class="pdf-container" src="assets/pdf/certificate.pdf"></iframe>
    <iframe class="pdf-container" src="assets/pdf/Resume.pdf"></iframe>

</body>
</html>
